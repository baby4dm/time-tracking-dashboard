<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-main">
        <div class="card-header">
          <img class="avatar" src="./images/image-jeremy.png" alt="avatar" />
          <div class="header-text">
            <p class="report">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="date-ranges">
          <p class="date-range"  data-range="daily">Daily</p>
          <p class="date-range active"  data-range="weekly">Weekly</p>
          <p class="date-range"  data-range="monthly">Monthly</p>
        </div>
      </div>

      <div class="card orange">
        <img class="icon" src="./images/icon-work.svg" alt="work">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card blue">
        <img class="icon" src="./images/icon-play.svg" alt="play">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card red">
        <img class="icon" src="./images/icon-study.svg" alt="study">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card green">
        <img class="icon" src="./images/icon-exercise.svg" alt="icon-exercise">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card purple">
        <img class="icon" src="./images/icon-social.svg" alt="social">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card yellow">
        <img class="icon" src="./images/icon-self-care.svg" alt="self-care">
        <div class="card-body">
          <div class="card-title-container">
            <h1 class="title"></h1>
            <img
              class="icon-ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </div>
          <div class="hours-container">
            <p class="current-hours"></p>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
